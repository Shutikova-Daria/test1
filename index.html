  <script>
    const sections = ['step1', 'step2', 'step3'];
    const selections = { step1: false, step2: false, step3: false };

    document.getElementById('startBtn').addEventListener('click', () => {
      document.getElementById('step1').scrollIntoView({ behavior: 'smooth' });
    });

    document.querySelectorAll('.step').forEach(step => {
      const buttons = step.querySelectorAll('.select-btn');
      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          buttons.forEach(b => {
            b.classList.add('inactive');
          });
          btn.classList.remove('inactive');
          const stepId = step.id;
          selections[stepId] = true;
          updateCheckout();

          const nextIndex = sections.indexOf(stepId) + 1;
          if (nextIndex < sections.length) {
            document.getElementById(sections[nextIndex]).scrollIntoView({ behavior: 'smooth' });
          }
        });
      });
    });

    function updateCheckout() {
      const count = Object.values(selections).filter(Boolean).length;
      const btn = document.getElementById('checkout');
      btn.textContent = `${count} / 3 PRODUCTS SELECTED â€” CHECKOUT`;
      if (count === 3) {
        btn.classList.add('active');
      }
    }
  </script>
